<div class='container' *ngIf="showcomp===false">
<mat-card>
  <mat-card-title style="text-align: center">{{score}}</mat-card-title>
</mat-card>
</div>
<div class='container'>
  <mat-card *ngIf="hide">
    <mat-card-content>
      <div class="form-supercontainer">
        <form>
          <div class="form-container">
            <mat-form-field>
              <input #testid matInput type="text" placeholder="Test Name" name="id" ngModel required>
            </mat-form-field>
            <button (click)="updateID()" type="submit" color=primary mat-stroked-button>Submit</button>
          </div>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<div *ngIf="showcomp" class='container'>
    <mat-card *ngIf="res" style="margin:0 auto; text-align: center; width:20%"><mat-card-title>TEST : {{name}}</mat-card-title></mat-card>
    <app-student-questions #child [dynamicdata]="dynamicdata" (scevent)=showScore()></app-student-questions>
</div>
