<div *ngIf='Questions.length > 0'>
  <mat-card *ngFor='let Question of Questions;'>
    <mat-accordion>
      <p>{{ Question.statement }}</p>
      <mat-radio-group #radio="matRadioGroup" >
        <mat-radio-button value="0">{{ Question.Options[0] }}</mat-radio-button>
        <mat-radio-button value="1">{{ Question.Options[1] }}</mat-radio-button>
        <mat-radio-button value="2">{{ Question.Options[2] }}</mat-radio-button>
        <mat-radio-button value="3">{{ Question.Options[3] }}</mat-radio-button>
      </mat-radio-group>
    </mat-accordion>
  </mat-card>
  <div *ngIf='Questions.length > 0'>
    <button (click)="submitTest()" color=primary mat-stroked-button>Submit Test</button>
  </div>
</div>
